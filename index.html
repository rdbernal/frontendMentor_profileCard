<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  
  <div id="content">

    <div id="card">
      <div id="bg-pattern">
        <img src="/images/image-victor.jpg" alt="" id="profile-picture">
      </div>

      <div id="profile-info">
        <div id="name-age">
          <h3 id="name">Victor Crest</h3>
          <h3 id="age">26</h3>
        </div>
        <h4 id="city">London</h4>
      </div>

      <div id="status">
        <div id="followers" class="status-box">
          <h3>80K</h3>
          <h4>Followers</h4>
        </div>
        <div id="likes" class="status-box">
          <h3>803K</h3>
          <h4>Likes</h4>
        </div>
        <div id="photos" class="status-box">
          <h3>1.4K</h3>
          <h4>Photos</h4>
        </div>
      </div>
    </div>

    <img src="images/bg-pattern-top.svg" alt="" id="top-pattern">
    <img src="images/bg-pattern-bottom.svg" alt="" id="bottom-pattern">

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rodrigo Bernal</a>.
  </div>

</body>
</html>
